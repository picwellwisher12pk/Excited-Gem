name: "Build and Release Extension"

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build and Package
        # Build production unpacked first, then package it
        run: |
          bun run build
          bun run package
          ls -R build/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/chrome-mv3-prod.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare BPP Keys
        id: bpp_keys
        env:
          EXT_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: |
          # 1. Validation: Fail early if secrets are unexpectedly empty
          MISSING=""
          [ -z "$EXT_ID" ] && MISSING+="- CHROME_EXTENSION_ID "
          [ -z "$CLIENT_ID" ] && MISSING+="- GOOGLE_CLIENT_ID "
          [ -z "$CLIENT_SECRET" ] && MISSING+="- GOOGLE_CLIENT_SECRET "
          [ -z "$REFRESH_TOKEN" ] && MISSING+="- GOOGLE_REFRESH_TOKEN "

          if [ ! -z "$MISSING" ]; then
            echo "::error::The following repository secrets are missing or empty: $MISSING"
            exit 1
          fi

          # 2. Sanitization: Strip accidental whitespace and double quotes (common paste errors)
          S_EXT_ID=$(echo "$EXT_ID" | tr -d '[:space:]' | tr -d '"')
          S_CLIENT_ID=$(echo "$CLIENT_ID" | tr -d '[:space:]' | tr -d '"')
          S_CLIENT_SECRET=$(echo "$CLIENT_SECRET" | tr -d '[:space:]' | tr -d '"')
          S_REFRESH_TOKEN=$(echo "$REFRESH_TOKEN" | tr -d '[:space:]' | tr -d '"')

          # 3. Safe Construction: Use jq to create valid JSON (handles escaping)
          KEYS_JSON=$(jq -n \
            --arg ext_id "$S_EXT_ID" \
            --arg zip "build/chrome-mv3-prod.zip" \
            --arg client_id "$S_CLIENT_ID" \
            --arg client_secret "$S_CLIENT_SECRET" \
            --arg refresh_token "$S_REFRESH_TOKEN" \
            '{chrome: {extensionId: $ext_id, zip: $zip, clientId: $client_id, clientSecret: $client_secret, refreshToken: $refresh_token}}')

          # 4. Export to environment
          echo "KEYS=$KEYS_JSON" >> $GITHUB_ENV

      - name: Browser Platform Publisher
        uses: plasmohq/bpp@v3
        with:
          keys: ${{ env.KEYS }}
