<!DOCTYPE html>
<html lang="en">

<head>
    <title>Excited Gem</title>
    <style>
        .tabGroupTitleText {
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            color: #444;
        }
    </style>
</head>

<body class="eg">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display-->
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <a href="#" class="navbar-brand"><strong>Excited</strong> Gem</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling-->
            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="tabs"><a id="go-to-tabs" href="tabs.html">
                          Tabs 
                          <span class="active-tab-counter"></span>
                          <span class="sr-only">(current)</span></a></li>
                    <li class="sessions disabled"><a href="sessions.html" class="">Sessions</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="options disabled"><a id="go-to-options" href="options.html" class="btn">Options</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="sessions-tab" role="tabpanel" class="tab-pane">

            <div class="horizontal-block context-actions">
                <ul class="nav nav-pills">
                    <li role="presentation">
                        <a id="saveSessions-btn" href="#" title="Save Active Tabs opened in all Chrome windows">
                            <span aria-hidden="true" class="glyphicon glyphicon-save"></span> Save Session

                    </li>
                    <li role="presentation">
                        <a id="saveSessionsAndClose-btn" href="#" title="Save Active Tabs opened in all Chrome windows and close Chrome">
                            <span aria-hidden="true" class="glyphicon glyphicon-save"> </span> Save Session and Close Chrome
                        </a>
                    </li>
                </ul>
            </div>
            <div id="all-sessions"></div>
        </div>
    </div>
    <div id="react-container"></div>
</body>
<div id="infoModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" class="modal bs-example-modal-sm"></div>
